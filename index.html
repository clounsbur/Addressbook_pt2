<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS lab3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <div class="form-container">
      <form>
        <h2>My Contacts</h2>
        <p>Name</p>
        <label for="name"> <input type="text" name="name"/></label>
        <p>Email</p>
        <label for="email"><input type="text" name="email"/></label>
        <p>Phone</p>
        <label for="phone"><input type="text" name="phone"/></label>
        <label for="relation">Relation</label>
        <select name="relation">
          <option value="Family">Family</option
          ><option value="Friend">Friend</option>
          <option value="Coworker">Coworker</option></select
        >
        <button>Add</button>
      </form>
    </div>

    <div id="contact_list"></div>

    <i class="trash"></i>

    <script src="script.js"></script>
  </body>
</html>
